<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'home.css' %}">
    <title>home</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-3">Student managment</h1>
    <div class="container">
        <div class="card  ">
            <table class="table-striped">
            <thead > 
                <tr>
                    <th>sino</th>
                    <th>name</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>address</th>
                </tr>

            </thead>
            <tbody>
                {% for s in std %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>                    
                    <td>{{s.phone}}</td>
                    <td>{{s.address}}</td>
                    <td>
                      <a href="/delete{{s.id}}"type="submit" class="btn btn-danger">delete</a>
                      <a href="/update{{s.id}}"type="submit" class="btn btn-success ">update</a>
                    </td>

                </tr> 
                
                
                {% endfor %}
            </tbody>
        </table>

    </div>


    </div>
    

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

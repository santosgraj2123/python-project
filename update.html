<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>home</title>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-3">Add student</h1>

    <div class="container  bg-info">
        <form  action="/doupdate{{std.id}}"  method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" name="std_name" value="{{std.name}}">
            </div>
            <div class="form-group">
                <label for="roll">roll</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="std_roll" value="{{std.roll}}">
              </div>
              <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" name="std_email" value="{{std.email}}">
              </div>
              <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="std_phone" value="{{std.phone}}">
              </div>
              <div class="form-group">
                <label for="address">address</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"  name="std_address" value="{{std.address}}">
              </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-sucess text-center">updatestudent</button>
    
            </div>
          </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
